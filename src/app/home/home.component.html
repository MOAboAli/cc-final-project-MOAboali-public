@if(!userdata){
<div class="container">

    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-12 col-12">

        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">


                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" formControlName="email" type="email"
                        placeholder="Enter your email">

                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" formControlName="password" type="password"
                        placeholder="Enter your password">

                </div>

                <br />
                <div class="p-3 {{messagestatus}}">
                    {{message}}
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                <br />

            </form>
        </div>
    </div>

</div>
}
